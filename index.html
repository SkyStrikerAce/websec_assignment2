<body>

<p>
LoopAlert
<button onclick="LoopAlert()">Loop Alert</button>
</p>
<p>
Moving Window
<button onclick="WindowMoving()">Moving Window</button>
</p>
<p>
Focus window
<button onclick="FocusWindow()">Focus Window</button>
</p>
<p>

<script type="text/javascript">

function LoopAlert() {
        let n = 0
        for (; ;) {
                alert("This is a window No"+n)
                n = n + 1
        }
}

var winArr = []
function WindowMoving() {
        const win = window.open('', '', 'width=300,height=200')
        let i = 0
        setInterval(() => {
                i = (i + 100) % 1000
                win.moveTo(i, i)
                win.resizeTo(300, 200)
        }, 1000)
        winArr.push(win)
}

function FocusWindow() {
        const win = window.open('', '', 'width=100,height=100')
        setInterval(() => {
                win.focus()
        }, 1000)
        winArr.push(win)
}

</script>
</body>
